    <!-- 注册窗口 -->
    <div id="register" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h1 class="text-center">注册</h1>
                </div>
                <div class="modal-body">
                    <form class="form-group" onsubmit="return false;" action="" method="post">
                        <div class="form-group">
                            <label >用户名</label>
                            <input id="r-name" name="userName" class="form-control" type="text" placeholder="6-15位字母或数字">
                        </div>
                        <div class="form-group">
                            <label >密码</label>
                            <input id="r-p1" name="passWord" class="form-control" type="password" placeholder="至少6位字母或数字">
                        </div>
                        <div class="form-group">
                            <label >再次输入密码</label>
                            <input id="r-p2" class="form-control" type="password" placeholder="至少6位字母或数字">
                        </div>
                        <div class="form-group">
                            <label >电话</label>
                            <input id="r-phone" class="form-control" type="phonenumber" placeholder="11位电话号码">
                        </div>
                        <div class="text-right">
                            <button class="btn btn-primary" type="submit" id="r-submit">提交</button>
                            <button class="btn btn-danger" data-dismiss="modal">取消</button>
                        </div>
                        <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 登录窗口 -->
    <div id="login" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h1 class="text-center">登录</h1>
                </div>
                <div class="modal-body">
                    <form class="form-group" onsubmit="return false;" action="" method="post">
                        <div class="form-group">
                            <label >手机号</label>
                            <input id="login-phone" class="form-control" name="userName" type="text" placeholder="">
                        </div>
                        <div class="form-group">
                            <label >密码</label>
                            <input id="login-password" class="form-control" name="passWord" type="password" placeholder="">
                        </div>
                        <div class="text-right">
                            <button class="btn btn-primary" id="login-u">登录</button>
                            <button class="btn btn-danger" data-dismiss="modal">取消</button>
                        </div>
                        <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">还没有账号？点我注册</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
